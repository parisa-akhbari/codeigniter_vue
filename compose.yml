services:
  codeigniter-dev-environment:
    container_name: codeigniter_vue
    ports:
      - 8080:80
    build: .
    volumes:
      - ./src:/var/www/html
    networks:
      - codeigniter_vue_network

  codeigniter-dev-environment-database:
    image: mariadb:10.6.20-focal
    container_name: codeigniter_vue_database
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - 8081:3306
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: codeigniter
    networks:
      - codeigniter_vue_network

networks:
  codeigniter_vue_network:
    name: codeigniter_vue_network
    driver: bridge
    external: true
